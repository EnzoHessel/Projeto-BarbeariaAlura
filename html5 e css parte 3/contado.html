<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="contado.css">
   
    <title>Document</title>
</head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../html5 e css parte 2/logo.png" alt="logo"></h1>


                <nav>
                    <ul>
                        <li><a href="../html5 e css parte 1/01.html">Home</a></li>
                        <li><a href="../html5 e css parte 2/01 produtos.html">Produtos</a></li>
                        <li><a href="contado.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padra" required >

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padra"required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" name="" id="telefone" class="input-padra"required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="65" rows="10" class="input-padra"required> </textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                   

                    <label for="radio-whatsapp" ><input type="radio" name="contato" value="whatsaap" id="radio-whatsapp" checked>Whatsaap</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido</legend>
                    <select name="" id="">
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox" for=""><input type="checkbox" checked>Gostaria de receber nossas novidades por email</label>
                

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="../html5 e css parte 2/logo-branco.png" alt="logo-branco">

        </footer>
	</body>
</html>
